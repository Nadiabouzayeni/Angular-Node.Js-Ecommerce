<div class="card text-dark bg-white mb-3" style="max-width: 50rem;">
    <div class="card-header text-center bg-success">Shopping Cart</div>
    <div class="card-body">
        <div>
            <h3> {{ calculateTotal() }}</h3>
            <img src="assets/images/panier.jpeg" alt="Panier" style="width: 100px; height: 100px;">
        </div>
        <hr>
        <h6 class="card-title">Items bought:</h6>
        <ul>
            <li *ngFor="let order of productAdded">
                <div> {{ order.product.designation }} </div>
                <input type="number" min="0" max={{order.product.qtestock}} [(ngModel)]="order.quantity" (click)="addTotal(order.product.prix,order.quantity)"/>
            </li>
        </ul>
        <button class="btn btn-success btn-block" (click)="checkoutProduct()" [disabled]="productAdded.length === 0">Checkout</button>
    </div>
</div>
