<div class="form-signin w-50 p-3 m-auto">
    <form (ngSubmit)="loginUser()" class="p-4 border rounded bg-light">
        <h3 class="h3 mb-3 font-weight-normal text-center">Login</h3>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <div class="input-group">
                <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email" [(ngModel)]="email">
            </div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" [(ngModel)]="password">
            </div>
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <button type="submit" class="btn btn-success btn-sm">Sign in</button>
        </div>
    </form>
</div>
