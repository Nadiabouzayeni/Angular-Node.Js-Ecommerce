<div class="form-signin w-50 p-3 m-auto">
    <form (ngSubmit)="Ajoutuser()" class="p-4 border rounded bg-light">
        <h3 class="h3 mb-3 font-weight-normal text-center">Register</h3>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <div class="input-group">
                <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email" [(ngModel)]="user.email">
            </div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" [(ngModel)]="user.password">
            </div>
        </div>
        <div class="mb-3">
            <label for="firstname" class="form-label">First Name</label>
            <div class="input-group">
                <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter your first name" [(ngModel)]="user.firstname">
            </div>
        </div>
        <div class="mb-3">
            <label for="lastname" class="form-label">Last Name</label>
            <div class="input-group">
                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter your last name" [(ngModel)]="user.lastname">
            </div>
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <button type="submit" class="btn btn-success">Register</button>
        </div>
    </form>
</div>
