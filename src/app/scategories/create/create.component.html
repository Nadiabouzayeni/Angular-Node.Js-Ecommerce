<button type="button" class="btn btn-purple" (click)="openModal()">
    <i class="bi bi-plus-circle-fill"></i>
    Nouvelle Sous-catégorie
  </button>
  
  <!-- Modal -->
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display': display}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Ajout Sous-catégorie</h4>
          <button type="button" class="btn btn-default" aria-label="Close" (click)="closeModal">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <ng-container *ngTemplateOutlet="formSubcategory"></ng-container>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" (click)="closeModal">Close</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Form -->
  <ng-template #formSubcategory>
    <form (ngSubmit)="ajoutscategorie()">
      <div class="mb-3">
        <input type="text" class="form-control" id="nomscategorie" name="nomscategorie" placeholder="Nom de la Sous-catégorie" [(ngModel)]="scategories.nomscategorie">
      </div>
      <div class="col-12">
        <file-pond #myPond [options]="pondOptions"></file-pond>
      </div>
      <div>
        <button type="submit" class="btn btn-success" (click)="ajoutscategorie()">Enregistrer</button>
      </div>
    </form>
  </ng-template>
